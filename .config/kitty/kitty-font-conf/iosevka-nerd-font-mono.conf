# vim:fileencoding=utf-8:ft=conf:foldmethod=marker
# Configuration file for Iosevka Nerd Font

font_family	             Iosevka Nerd Font Mono 
bold_font                Iosevka Nerd Font Mono Bold
italic_font              Iosevka Nerd Font Mono Italic
bold_italic_font         Iosevka Nerd Font Mono Bold Italic


#font_family             Iosevka Nerd Font
#bold_font               Iosevka Nerd Font Bold
#italic_font             Iosevka Nerd Font Italic
#bold_italic_font        Iosevka Nerd Font Bold Italic

# Font line spacing
# Regular behavior
adjust_line_height       0
adjust_column_width      0 

# Font ligature
disable_ligatures always

# {{{ Stylistic sets
font_features IosevkaNerdFontCompleteM-Light        +ss17 
font_features IosevkaNerdFontCompleteM-Extralight   +ss17 
font_features IosevkaNerdFontCompleteM-Thin         +ss17 
font_features IosevkaNerdFontCompleteM-Medium       +ss17 
font_features IosevkaNerdFontCompleteM-Term         +ss17 
font_features IosevkaNerdFontCompleteM-Italic       +ss17 
font_features IosevkaNerdFontCompleteM-Oblique      +ss17 
font_features IosevkaNerdFontCompleteM-Bold         +ss17 
font_features IosevkaNerdFontCompleteM-Bold-Italic  +ss17 
font_features IosevkaNerdFontCompleteM-Heavy        +ss17 
# }}} 
